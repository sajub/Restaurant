<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./stylesheets/style.css">

    <!-- Google Fonts -->
    <!-- 1.Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <!-- 2.Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <div>
            <img src="./assets/white-logo.png" class="logo" alt="logo" title="Logo icon">
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul class="li">
            <a href="#"><li>Our Menu</li></a>
            <a href="#"><li>Maps</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Contact</li></a>
            </ul>
        </nav>
        <div>
            <button class="btn1">Order</button>
        </div>
    </header>
    <!-- End of Header Section -->

    <!-- Main Section -->
    <section>
        <div class="main">
            <h1 class="main-font">A Restaurant That <br> Only Serves <br> Delecious Food</h1>
            <button class="btn2">Read Our Menu</button>
        </div>
    </section>
    <!-- End of Main Section -->

    <!-- Footer Section -->
    <footer>
        <div>
            <img src="./assets/scrool.png" class="scroll" alt="scroll" title="scroll down">
        </div>
    </footer>
    <!-- End of Footer Section -->

</html>
